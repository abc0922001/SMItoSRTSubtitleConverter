<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMI 轉 SRT 字幕轉換器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 13px;
            color: #888;
        }

        input[type="file"] {
            display: none;
        }

        .translate-options {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .translate-options h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .api-hint a {
            color: #667eea;
            text-decoration: none;
        }

        .api-hint a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.translating {
            background: #ff9800;
            position: relative;
            overflow: hidden;
        }

        .btn.translating::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            to { left: 100%; }
        }

        .preview {
            display: none;
            margin-top: 30px;
        }

        .preview h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .preview-content {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .file-info {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .file-info p {
            margin: 5px 0;
            color: #2e7d32;
            font-size: 14px;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress {
            display: none;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 SMI 轉 SRT 字幕轉換器</h1>
        <p class="subtitle">支援拖放上傳 SMI 字幕檔，自動轉換為 SRT 格式並可翻譯</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">點擊或拖放 SMI 字幕檔到此處</div>
            <div class="upload-hint">支援 .smi 和 .sami 格式</div>
            <input type="file" id="fileInput" accept=".smi,.sami">
        </div>

        <div class="file-info" id="fileInfo"></div>

        <div class="translate-options" id="translateOptions">
            <h3>🌐 翻譯選項</h3>
            
            <div class="option-group">
                <label>翻譯服務</label>
                <select id="translateService">
                    <option value="none">不翻譯</option>
                    <option value="google">Google Translate (免費)</option>
                    <option value="mistral">Mistral API</option>
                    <option value="gemini">Gemini API</option>
                    <option value="openai">OpenAI API</option>
                </select>
            </div>

            <div class="option-group" id="apiKeyGroup" style="display: none;">
                <label>API 金鑰</label>
                <input type="text" id="apiKey" placeholder="輸入您的 API 金鑰">
                <div class="api-hint" id="apiHint"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="keepOriginal">
                <label for="keepOriginal">保留原文（雙語字幕）</label>
            </div>
        </div>

        <div class="status" id="status"></div>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <button class="btn" id="convertBtn" disabled>開始轉換</button>
        <button class="btn" id="downloadBtn" style="display: none;">下載 SRT 檔案</button>

        <div class="preview" id="preview">
            <h2>轉換預覽</h2>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        let smiContent = '';
        let srtContent = '';
        let fileName = '';
        let subtitles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const translateOptions = document.getElementById('translateOptions');
        const translateService = document.getElementById('translateService');
        const apiKeyGroup = document.getElementById('apiKeyGroup');
        const apiKey = document.getElementById('apiKey');
        const apiHint = document.getElementById('apiHint');
        const targetLang = document.getElementById('targetLang');
        const keepOriginal = document.getElementById('keepOriginal');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        translateService.addEventListener('change', (e) => {
            const service = e.target.value;
            
            if (service === 'mistral') {
                apiKeyGroup.style.display = 'block';
                apiHint.innerHTML = '取得 API 金鑰：<a href="https://console.mistral.ai/api-keys/" target="_blank">Mistral API</a>';
            } else if (service === 'gemini') {
                apiKeyGroup.style.display = 'block';
                apiHint.innerHTML = '取得 API 金鑰：<a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>';
            } else if (service === 'openai') {
                apiKeyGroup.style.display = 'block';
                apiHint.innerHTML = '取得 API 金鑰：<a href="https://platform.openai.com/api-keys" target="_blank">OpenAI API Keys</a>';
            } else {
                apiKeyGroup.style.display = 'none';
            }
        });

        function handleFile(file) {
            if (!file.name.match(/\.(smi|sami)$/i)) {
                showStatus('請選擇 SMI 或 SAMI 格式的字幕檔', 'error');
                return;
            }

            fileName = file.name.replace(/\.(smi|sami)$/i, '');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                smiContent = e.target.result;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <p><strong>檔案名稱：</strong>${file.name}</p>
                    <p><strong>檔案大小：</strong>${(file.size / 1024).toFixed(2)} KB</p>
                `;
                translateOptions.style.display = 'block';
                convertBtn.disabled = false;
                showStatus('檔案載入成功！', 'success');
            };

            reader.onerror = () => {
                showStatus('檔案讀取失敗，請重試', 'error');
            };

            reader.readAsText(file, 'UTF-8');
        }

        convertBtn.addEventListener('click', async () => {
            try {
                convertBtn.disabled = true;
                const service = translateService.value;

                // 先轉換成 SRT
                subtitles = parseSMI(smiContent);
                
                if (service !== 'none') {
                    // 需要翻譯
                    if ((service === 'mistral' || service === 'gemini' || service === 'openai') && !apiKey.value.trim()) {
                        showStatus('請輸入 API 金鑰', 'error');
                        convertBtn.disabled = false;
                        return;
                    }

                    convertBtn.classList.add('translating');
                    convertBtn.textContent = '翻譯中...';
                    progress.style.display = 'block';

                    await translateSubtitles(subtitles, service, apiKey.value.trim());
                    
                    convertBtn.classList.remove('translating');
                    convertBtn.textContent = '開始轉換';
                    progress.style.display = 'none';
                }

                srtContent = generateSRT(subtitles, keepOriginal.checked);
                previewContent.textContent = srtContent;
                preview.style.display = 'block';
                downloadBtn.style.display = 'block';
                showStatus('轉換成功！', 'success');
                
            } catch (error) {
                showStatus('轉換失敗：' + error.message, 'error');
                convertBtn.classList.remove('translating');
                convertBtn.textContent = '開始轉換';
                progress.style.display = 'none';
            } finally {
                convertBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([srtContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const langSuffix = translateService.value !== 'none' ? '.zh-TW' : '';
            a.download = fileName + langSuffix + '.srt';
            a.click();
            URL.revokeObjectURL(url);
            showStatus('SRT 檔案已下載！', 'success');
        });

        function parseSMI(smiText) {
            const syncPattern = /<SYNC[^>]+Start=(\d+)[^>]*>/gi;
            const pPattern = /<P[^>]*>([\s\S]*?)(?=<SYNC|$)/gi;
            
            const syncs = [];
            let match;

            while ((match = syncPattern.exec(smiText)) !== null) {
                const start = parseInt(match[1]);
                const startPos = match.index;
                
                pPattern.lastIndex = startPos;
                const pMatch = pPattern.exec(smiText);
                
                if (pMatch) {
                    let text = pMatch[1]
                        .replace(/<br\s*\/?>/gi, '\n')
                        .replace(/<[^>]+>/g, '')
                        .replace(/&nbsp;/gi, ' ')
                        .replace(/&lt;/gi, '<')
                        .replace(/&gt;/gi, '>')
                        .replace(/&amp;/gi, '&')
                        .trim();
                    
                    if (text) {
                        syncs.push({ 
                            start, 
                            text,
                            translation: null
                        });
                    }
                }
            }

            if (syncs.length === 0) {
                throw new Error('未找到有效的字幕內容');
            }

            return syncs;
        }

        async function translateSubtitles(subs, service, key) {
            const total = subs.length;
            
            for (let i = 0; i < total; i++) {
                try {
                    const translation = await translateText(subs[i].text, service, key);
                    subs[i].translation = translation;
                    
                    const percent = Math.round(((i + 1) / total) * 100);
                    progressFill.style.width = percent + '%';
                    progressFill.textContent = percent + '%';
                    
                    // 避免 API 限制，加入延遲
                    if (service === 'google') {
                        await sleep(100);
                    } else {
                        await sleep(500);
                    }
                } catch (error) {
                    console.error(`翻譯失敗 (${i + 1}/${total}):`, error);
                    subs[i].translation = subs[i].text; // 失敗時保留原文
                }
            }
        }

        async function translateText(text, service, key) {
            if (service === 'google') {
                return await translateWithGoogle(text);
            } else if (service === 'mistral') {
                return await translateWithMistral(text, key);
            } else if (service === 'gemini') {
                return await translateWithGemini(text, key);
            } else if (service === 'openai') {
                return await translateWithOpenAI(text, key);
            }
            return text;
        }

        async function translateWithMistral(text, key) {
            const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${key}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'mistral-small-latest',
                    messages: [{
                        role: 'user',
                        content: `請將以下文字翻譯成繁體中文，只需回傳翻譯結果，不要任何其他說明：\n\n${text}`
                    }],
                    temperature: 0.3
                })
            });

            if (!response.ok) {
                throw new Error('Mistral API 錯誤');
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        async function translateWithGemini(text, key) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `請將以下文字翻譯成繁體中文，只需回傳翻譯結果，不要任何其他說明：\n\n${text}`
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.3
                    }
                })
            });

            if (!response.ok) {
                throw new Error('Gemini API 錯誤');
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text.trim();
        }

        async function translateWithOpenAI(text, key) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${key}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{
                        role: 'user',
                        content: `請將以下文字翻譯成繁體中文，只需回傳翻譯結果，不要任何其他說明：\n\n${text}`
                    }],
                    temperature: 0.3
                })
            });

            if (!response.ok) {
                throw new Error('OpenAI API 錯誤');
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        async function translateWithDeepL(text, targetLang, key) {
            const url = 'https://api-free.deepl.com/v2/translate';
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `DeepL-Auth-Key ${key}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: [text],
                    target_lang: targetLang.toUpperCase().replace('-', '_')
                })
            });

            if (!response.ok) {
                throw new Error('DeepL API 錯誤');
            }

            const data = await response.json();
            return data.translations[0].text;
        }

        async function translateWithOpenAI(text, targetLang, key) {
            const langNames = {
                'en': 'English',
                'zh-TW': 'Traditional Chinese',
                'zh-CN': 'Simplified Chinese',
                'ja': 'Japanese',
                'ko': 'Korean',
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'it': 'Italian',
                'pt': 'Portuguese',
                'ru': 'Russian',
                'ar': 'Arabic',
                'th': 'Thai',
                'vi': 'Vietnamese'
            };

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${key}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{
                        role: 'user',
                        content: `Translate the following text to ${langNames[targetLang] || targetLang}. Only return the translation, nothing else:\n\n${text}`
                    }],
                    temperature: 0.3
                })
            });

            if (!response.ok) {
                throw new Error('OpenAI API 錯誤');
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        function generateSRT(subs, keepOriginal) {
            let srt = '';
            
            for (let i = 0; i < subs.length; i++) {
                const current = subs[i];
                const next = subs[i + 1];
                
                const startTime = formatTime(current.start);
                const endTime = next ? formatTime(next.start) : formatTime(current.start + 2000);
                
                srt += `${i + 1}\n`;
                srt += `${startTime} --> ${endTime}\n`;
                
                if (keepOriginal && current.translation) {
                    srt += `${current.text}\n${current.translation}\n\n`;
                } else if (current.translation) {
                    srt += `${current.translation}\n\n`;
                } else {
                    srt += `${current.text}\n\n`;
                }
            }

            return srt.trim();
        }

        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)},${pad(milliseconds, 3)}`;
        }

        function pad(num, size = 2) {
            return String(num).padStart(size, '0');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
