<body>
    <div class="container">

        <p class="subtitle">æ”¯æ´æ‹–æ”¾ä¸Šå‚³ SMI å­—å¹•æª”ï¼Œè‡ªå‹•è½‰æ›ç‚º SRT æ ¼å¼</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">é»æ“Šæˆ–æ‹–æ”¾ SMI å­—å¹•æª”åˆ°æ­¤è™•</div>
            <div class="upload-hint">æ”¯æ´ .smi å’Œ .sami æ ¼å¼</div>
            <input type="file" id="fileInput" accept=".smi,.sami">
        </div>

        <div class="file-info" id="fileInfo"></div>
        <div class="status" id="status"></div>

        <button class="btn" id="convertBtn" disabled>é–‹å§‹è½‰æ›</button>
        <button class="btn" id="downloadBtn" style="display: none;">ä¸‹è¼‰ SRT æª”æ¡ˆ</button>

        <div class="preview" id="preview">
            <h2>è½‰æ›é è¦½</h2>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        let smiContent = '';
        let srtContent = '';
        let fileName = '';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');
        const status = document.getElementById('status');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.match(/\.(smi|sami)$/i)) {
                showStatus('è«‹é¸æ“‡ SMI æˆ– SAMI æ ¼å¼çš„å­—å¹•æª”', 'error');
                return;
            }

            fileName = file.name.replace(/\.(smi|sami)$/i, '');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                smiContent = e.target.result;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <p><strong>æª”æ¡ˆåç¨±ï¼š</strong>${file.name}</p>
                    <p><strong>æª”æ¡ˆå¤§å°ï¼š</strong>${(file.size / 1024).toFixed(2)} KB</p>
                `;
                convertBtn.disabled = false;
                showStatus('æª”æ¡ˆè¼‰å…¥æˆåŠŸï¼', 'success');
            };

            reader.onerror = () => {
                showStatus('æª”æ¡ˆè®€å–å¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
            };

            reader.readAsText(file, 'UTF-8');
        }

        convertBtn.addEventListener('click', () => {
            try {
                srtContent = convertSMItoSRT(smiContent);
                previewContent.textContent = srtContent;
                preview.style.display = 'block';
                downloadBtn.style.display = 'block';
                showStatus('è½‰æ›æˆåŠŸï¼', 'success');
            } catch (error) {
                showStatus('è½‰æ›å¤±æ•—ï¼š' + error.message, 'error');
            }
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([srtContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName + '.srt';
            a.click();
            URL.revokeObjectURL(url);
            showStatus('SRT æª”æ¡ˆå·²ä¸‹è¼‰ï¼', 'success');
        });

        function convertSMItoSRT(smiText) {
            const syncPattern = /<SYNC[^>]+Start=(\d+)[^>]*>/gi;
            const pPattern = /<P[^>]*>([\s\S]*?)(?=<SYNC|$)/gi;
            
            const syncs = [];
            let match;

            while ((match = syncPattern.exec(smiText)) !== null) {
                const start = parseInt(match[1]);
                const startPos = match.index;
                
                pPattern.lastIndex = startPos;
                const pMatch = pPattern.exec(smiText);
                
                if (pMatch) {
                    let text = pMatch[1]
                        .replace(/<br\s*\/?>/gi, '\n')
                        .replace(/<[^>]+>/g, '')
                        .replace(/&nbsp;/gi, ' ')
                        .replace(/&lt;/gi, '<')
                        .replace(/&gt;/gi, '>')
                        .replace(/&amp;/gi, '&')
                        .trim();
                    
                    if (text) {
                        syncs.push({ start, text });
                    }
                }
            }

            if (syncs.length === 0) {
                throw new Error('æœªæ‰¾åˆ°æœ‰æ•ˆçš„å­—å¹•å…§å®¹');
            }

            let srt = '';
            for (let i = 0; i < syncs.length; i++) {
                const current = syncs[i];
                const next = syncs[i + 1];
                
                const startTime = formatTime(current.start);
                const endTime = next ? formatTime(next.start) : formatTime(current.start + 2000);
                
                srt += `${i + 1}\n`;
                srt += `${startTime} --> ${endTime}\n`;
                srt += `${current.text}\n\n`;
            }

            return srt.trim();
        }

        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)},${pad(milliseconds, 3)}`;
        }

        function pad(num, size = 2) {
            return String(num).padStart(size, '0');
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
